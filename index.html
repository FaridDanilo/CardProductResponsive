<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card-container">
    <img class="perfume-img" src="assets/images/image-product-desktop.jpg" alt="perfume-image">

    <div class="card-content">
      <p class="main-text">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-product">$149.99<del class="discount">$169.99</del></div>

      <button type="button" class="btn-add"><img class="cart-svg" src="assets/images/icon-cart.svg" alt="cart">Add to Cart</button>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/FaridDanilo/FaridDanilo" target="_blank">Farid Danilo</a>.
  </div>
</body>

</html>
